<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h2 id="title" class="mb-4 text-center">Login</h2>
      <div id="error" class="alert alert-danger d-none" role="alert"></div>

      <button id="oidc-btn" class="btn btn-info mb-3 w-100" onclick="location.href='./login_oidc'">
        Login with OpenID provider
      </button>

      <hr class="my-4" />

      <form id="login-form" action="./login_passwd" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token }}">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <script>
    const errorBox = document.getElementById("error");
    if ('{{ error }}') {
      errorBox.textContent = '{{ error }}';
      errorBox.classList.remove("d-none");
    }
  </script>
</body>
</html>
