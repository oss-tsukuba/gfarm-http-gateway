services:
  react:
    container_name: react
    build: 
      context: .
      dockerfile: dockerfile
    volumes:
      - ./app/react-app:/app
      - /app/node_modules
    # command: sh -c "npm install && npm run start"
    command: npm run start
    ports:
      - 3000:3000
    stdin_open: true
    tty: true

  playwright:
    container_name: react-test-playwright
    build:
      context: .
      # dockerfile: dockerfile.js.playwright
      dockerfile: dockerfile.py.playwright
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - ./test/playwright:/test
      - ./test/data:/data
      - /tmp/.X11-unix:/tmp/.X11-unix
    # command: npm test
    command: pytest test_playwright.py
    devices:
      - /dev/dri
    depends_on:
      - react
    stdin_open: true
    tty: true

