services:
  react:
    container_name: react
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - ./app/react-app:/app
      - /app/node_modules
    # command: sh -c "npm install && npm run start"
    command: npm run start
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
